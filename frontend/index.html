<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    #google_translate_element {
      position: fixed;
      top: 60px;
      right: 10px;
      z-index: 1000;
      display: none;
      /* Initially hidden */
    }

    /* Customize the dropdown button */
    .goog-te-gadget-simple {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }

    /* Customize the language menu */
    .goog-te-menu-value {
      color: #333;
      font-weight: bold;
    }

    /* Style for the toggle button */
    #translateToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1001;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 555px;
      cursor: pointer;
    }

    #ima {
      width: 20px;
    }

    #translateToggle:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div id="google_translate_element"></div>
  <button id="translateToggle">
    <img src="https://cdn-icons-png.flaticon.com/512/281/281776.png" alt="" id="ima">
  </button>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en' },
        'google_translate_element'
      );
    }

    // Toggle visibility of Google Translate element
    document.getElementById('translateToggle').addEventListener('click', function () {
      var translateElement = document.getElementById('google_translate_element');
      if (translateElement.style.display === 'none' || translateElement.style.display === '') {
        translateElement.style.display = 'block';
      } else {
        translateElement.style.display = 'none';
      }
    });
  </script>

  <script type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
